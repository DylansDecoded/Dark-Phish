<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thank You â€” DataCloudEasy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #102a4a 40%, #0f3460 100%);
      color: #e0e6ed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 48px 40px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .checkmark {
      width: 72px;
      height: 72px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #00c853, #00e676);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.4s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .checkmark svg {
      width: 36px;
      height: 36px;
      stroke: #fff;
      stroke-width: 3;
      fill: none;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }
    .brand svg {
      width: 24px;
      height: 24px;
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 16px;
    }
    .message {
      font-size: 16px;
      color: #9bb0c9;
      line-height: 1.7;
      margin-bottom: 32px;
    }
    .home-link {
      display: inline-block;
      padding: 12px 28px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #0071e3, #005bb5);
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
    }
    .home-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 113, 227, 0.45);
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #4a6580;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <div class="brand">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4da6ff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
      </svg>
      DataCloudEasy
    </div>
    <h1>Integration Complete</h1>
    <p class="message">Thank you for testing out our integration, it is much appreciated and helping us continue progress!</p>
    <a href="index.html" class="home-link">Back to Home</a>
  </div>
  <footer>&copy; 2026 DataCloudEasy. All rights reserved.</footer>
</body>
</html>
